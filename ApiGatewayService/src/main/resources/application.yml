spring:  cloud:    gateway:      globalcors:        cors-configurations:          '[/**]':            allowedOrigins: "http://localhost:3000"            allowedHeaders: "*"            allowedMethods:              - GET              - POST              - PUT              - DELETE      routes:        - id: LoginService          uri: http://localhost:8802          predicates:            - Path=/login/**        - id: RegisterService          uri: http://localhost:8801          predicates:            - Path=/register/**        - id: auth          uri: http://localhost:8804          predicates:            - Path=/auth/**